<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/background.css" rel="stylesheet" type="text/css" />
    <link href="./styles/dialog.css" rel="stylesheet" type="text/css" />
    <link href="./styles/input.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="./scripts/index.js"></script>
    <div class="body-container">
      <header>
        <div class="dialog-box">
          <div class="dialog-icon">
            <img src="./images/guy.png" />
          </div>
          <div class="dialog-field">
            <p class="dialog-text">*</p>
            <span>â €</span>
            <p class="dialog-text" id="dialog-content">
              <!-- Edit this in JS to change content -->
              ...
            </p>
          </div>
        </div>
      </header>
      <main>
        <form id="nameForm">
          <img src="./images/inputIcon.png" />
          <input
            autocomplete="off"
            type="text"
            class="no-outline"
            id="name"
            name="name"
            placeholder="First Name..."
            oninput="this.value = this.value.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();})"
          />
          <button
            id="send-btn"
            class="form-btn"
            type="button"
            onclick="handleClick()"
          >
            SEND
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
