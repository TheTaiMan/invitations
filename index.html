<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles/background.css" rel="stylesheet" type="text/css" />
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/dialog.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="body-container">
      <div class="dialog-container">
        <div class="dialog-box">
          <div class="dialog-icon">
            <img src="./images/guy.png" />
          </div>
          <div class="dialog-field">
            
          </div>
        </div>
        <!-- <img src="./images/id1.png" /> -->
      </div>
      <!--
      <div id="form">
        <form id="nameForm">
          <input type="text" class="no-outline" id="name" name="name" />
          <input type="submit" value="->" />
        </form>
      </div> -->
    </div>

    <p id="output"></p>

    <script>
      const names = {
        'Doe, J': 'WOAH, you are invited John Doe',
        'Smith, J': 'WOAH, you are invited Jane Smith',
      };

      document
        .getElementById('nameForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          const name = document.getElementById('name').value;

          if (names[name]) {
            document.getElementById('output').innerHTML = names[name];
          } else {
            document.getElementById('output').innerHTML = 'Name not found';
          }
        });
    </script>
  </body>
</html>
